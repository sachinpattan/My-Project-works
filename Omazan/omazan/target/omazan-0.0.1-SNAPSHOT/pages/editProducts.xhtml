<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
	<title>Page to Edit Product details</title>
	<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1" />
	<link rel="stylesheet" href="../resources/css/styles.css"
		type="text/css" media="screen" />
</h:head>

<h:body>

	<ui:include src="./common/header.xhtml" />

	<div class="center">
		<!-- Main Menu -->
		<ui:include src="./common/menu.xhtml" />
		<!-- /Main Menu -->


		<!-- Main Content -->
		<div id="page">
			<h1 class="blue">Edit Product</h1>
			<div>
				<h:form>
					<div>
					    <table>
				        	<tbody>
					        	<tr>
					        		<th class="sort-title"><span>Image</span></th>
					        		<td class="sort-content"><h:graphicImage library="images" name="product.jpg" /></td>
					        	</tr>
						        <tr> 
						        	<th class="sort-title"><span>Product Name</span></th>  
						         	<td class="sort-content"><h:inputText value="#{productMBean.editingProduct.name}" /></td>
						        </tr>
						         <tr> 
						         	<th class="sort-title"><span>Description</span></th>
						            <td class="sort-content"><h:inputText value="#{productMBean.editingProduct.description}" /></td>
						         </tr>
						         <tr> 
						         	<th class="sort-title"><span>Quantity</span></th>   
						            <td class="sort-content"><h:inputText value="#{productMBean.editingProduct.quantity}" /></td>
						         </tr>
						         <tr> 
						         	<th class="sort-title"><span>Price</span></th>
						            <td class="sort-content"><h:inputText value="#{productMBean.editingProduct.price}" /></td>
						        </tr>
						        <tr>
									<td><h:commandButton id="submit" value="Save" action="#{productMBean.updateProduct}" ajax="false" /></td>
								</tr>
					        </tbody>
	    				</table>
					</div>
				</h:form>
			</div>
		</div>
	</div>
	<!-- Footer -->
	<div id="footer">
		<ui:include src="./common/footer.xhtml" />
	</div>
</h:body>
</html>
