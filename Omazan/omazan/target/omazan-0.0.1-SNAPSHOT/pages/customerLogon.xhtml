<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<div class="module left">
		<h:form>

			<h2>Sign In</h2>
			<TABLE>
				<tr>
					<td><h:inputText id="email" value="#{userMBean.email}" /></td>
                 </tr>
                 <tr>  
					<td><h:inputSecret id="password" value="#{userMBean.password}"
						type="password" /></td>
				</tr>
			</TABLE>
			<BR />
			<h:commandButton id="submit" value="submit" class="btnBlue"
				action="#{userMBean.login}" ajax="false"></h:commandButton>
		</h:form>

		<div id="link-password">
			<a href="pages/registration.xhtml">New User? Register</a>
		</div>
	</div>
</ui:composition>
