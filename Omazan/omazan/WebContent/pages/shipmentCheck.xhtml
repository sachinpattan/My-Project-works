<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Welcome to Omazan !</title>
	<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1" />
	<link rel="stylesheet" href="../resources/css/styles.css"
		type="text/css" media="screen" />
</h:head>

<h:body>

	<ui:include src="../pages/common/header.xhtml" />

	<div class="center">
		<ui:include src="../pages/common/menu.xhtml" />

		<div id="page">
			<div id="leftColumn200"></div>
			<div id="leftColumn580">
				<h:form>
					<TABLE>
						<tr>
							<TD>Enter Order Id:</TD>
							<TD><h:inputText value="#{shipmentMBean.orderId}" /></TD>
							<TD><h:commandButton
									action="#{shipmentMBean.getShipmentDetailsByOrderId}"
									value="Get Shipment Status" /></TD>
						</tr>
					</TABLE>
				</h:form>
				<b>OR</b>
				<h:form>
					<TABLE>
						<tr>
							<TD>Enter Shipment Id:</TD>
							<TD><h:inputText value="#{shipmentMBean.shipmentId}" /></TD>
							<TD><h:commandButton
									action="#{shipmentMBean.getShipmentDetailsByUser}"
									value="Get Shipment Status" /></TD>
						</tr>
					</TABLE>
				</h:form>

				<c:if test="#{not empty shipmentMBean.shipments}">
					<h1 class="blue">Shipment Details</h1>
					<div class="sort-table-wrap">
						<table class="sort-table">
							<tr>
								<th class="sort-title"><span>Shipment Id</span></th>
								<th class="sort-title"><span>Order Id</span></th>
								<th class="sort-title"><span>Status</span></th>
								<th class="sort-title"><span>Position</span></th>
								<th class="sort-title"><span>Shipment Exception</span></th>
							</tr>
							<tbody>
								<ui:repeat var="shipment" value="#{shipmentMBean.shipments}"
									varStatus="status">
									<tr id="dataTableIndex0">
										<td class="sort-content"><h:outputText
												value="#{shipment.shipmentId}" /></td>
										<td class="sort-content"><h:outputText
												value="#{shipment.orderId}" /></td>
										<td class="sort-content"><h:outputText
												value="#{shipment.status}" /></td>
										<td class="sort-content"><h:outputText
												value="#{shipment.shipmentPosition}" /></td>
										<td class="sort-content"><h:outputText
												value="#{shipment.exceptionMessage}" /></td>
									</tr>
								</ui:repeat>
							</tbody>
						</table>
					</div>
				</c:if>
			</div>
		</div>
	</div>

	<div id="footer">
		<ui:include src="../pages/common/footer.xhtml" />
	</div>
</h:body>
</html>
